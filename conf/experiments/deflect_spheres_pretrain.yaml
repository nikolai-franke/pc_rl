# @package _global_

defaults:
  - override /env: deflect_spheres
  - override /model/tokenizer: color
  - _self_

env:
  observation_type: color_point_cloud

runner:
  n_steps: 2e6

algo:
  ent_coeff: 0.2
  ent_coeff_lr: 2e-5

optimizer:
  lr: 1e-4

# model_url: kirurc/MAE/model-95rmnz2o:v0 # domain specific
model_url: kirurc/MAE/model-e6n0nhmi:v0 # shapenet

freeze_encoder: False
scheduler:
  zero_till_step: 5
  increase_over_steps: 10

tags: [deflect_spheres, pretrain, color, final, shapenet]
