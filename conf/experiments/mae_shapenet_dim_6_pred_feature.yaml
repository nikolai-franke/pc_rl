# @package _global_

defaults:
  - override /dataset: shapenet
  - _self_

dataset:
  randomize_color: True

model:
  tokenizer:
    point_dim: 6
  prediction_head:
    point_dim: 6
  color_loss_coeff: 0.1

hydra:
  sweeper:
    params:
      model.color_loss_coeff: 0.1, 0.05, 0.001, 0.0005

tags: [shapenet, MAE, 6_dim, pred_feature]
