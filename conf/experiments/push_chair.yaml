# @package _global_

defaults:
  - override /env: push_chair
  - override /model/tokenizer: color
  - _self_

batch_B: 8
batch_T: 320

runner:
  n_steps: 2e6

eval:
  n_eval_envs: 1

optimizer:
  lr: 1e-4

algo:
  discount: 0.95

model:
  tokenizer:
    point_dim: 4

env:
  add_seg: False

hydra:
  sweeper:
    params:
      algo.ent_coeff_lr: 2e-5, 1e-5
      algo.ent_coeff: 0.1, 0.05
      # env.convert_to_ee_frame: True, False
#
tags: [push_chair, no_seg]
