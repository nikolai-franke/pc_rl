# @package _global_

defaults:
  - override /env: grasp_lift_and_touch
  - override /model/tokenizer: color
  - _self_

runner:
  n_steps: 2e6

algo:
  ent_coeff_lr: 1e-5
  ent_coeff: 0.01
  replay_length: 100_000

env:
  phase_any_rewards:
    collision_cauter_gripper: -0.01
    collision_cauter_gallbladder: -0.01
    collision_cauter_liver: -0.01
    collision_gripper_liver: -0.001
    distance_cauter_target: -0.1
    delta_distance_cauter_target: -1.0
    target_visible: 0.01
    gallbladder_is_grasped: 0.0
    new_grasp_on_gallbladder: 1.0
    lost_grasp_on_gallbladder: -1.0
    active_grasping_springs: 0.0
    delta_active_grasping_springs: 0.0
    gripper_pulls_gallbladder_out: 0.0005
    overlap_gallbladder_liver: -0.01
    delta_overlap_gallbladder_liver: -0.001
    dynamic_force_on_gallbladder: -0.0003
    successful_task: 10.0
    failed_task: 0.0
    cauter_action_violated_state_limits: 0.0
    cauter_action_violated_cartesian_workspace: 0.0
    gripper_action_violated_state_limits: 0.0
    gripper_action_violated_cartesian_workspace: 0.0
    phase_change: 0.0

  phase_grasp_rewards:
    distance_gripper_graspable_region: -0.2
    delta_distance_gripper_graspable_region: -2.0

  phase_touch_rewards:
    cauter_activation_in_target: 0.0
    cauter_delta_activation_in_target: 0.0
    cauter_touches_target: 0.0

model_url: kirurc/MAE/model-6n6aziq7:v0 # stoic-wave-840

scheduler:
  zero_till_step: 5
  increase_over_steps: 10

tags: [grasp_lift_and_touch, color, finetune, dom_spec, GPT]
