# @package _global_

defaults:
  - override /env: push_chair
  - _self_

batch_B: 8
batch_T: 320

runner:
  n_steps: 2e6

eval:
  n_eval_envs: 1

optimizer:
  lr: 5e-5

algo:
  discount: 0.99
  ent_coeff_lr: 2e-5
  ent_coeff: 0.05
  replay_length: 500_000

env:
  voxel_grid_size: 0.05

model_url: kirurc/MAE/model-e4j9d8vh:v0

scheduler:
  zero_till_step: 5
  increase_over_steps: 10

tags: [push_chair, finetune, sn, GPT, no_frame_stack]
