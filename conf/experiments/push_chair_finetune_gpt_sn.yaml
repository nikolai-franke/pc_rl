# @package _global_

defaults:
  - override /env: push_chair
  - _self_

batch_B: 8
batch_T: 320

runner:
  n_steps: 1e6

eval:
  n_eval_envs: 1

optimizer:
  lr: 5e-5

env:
  continuous_task: False
  control_mode: base_pd_joint_vel_arm_pd_joint_delta_pos
  num_frames: 1

algo:
  discount: 0.99
  ent_coeff_lr: 2e-5
  ent_coeff: 0.05
  replay_length: 500_000

model_url: kirurc/MAE/model-x956bs03:v0 # radiant-rain-842

scheduler:
  zero_till_step: 5
  increase_over_steps: 10

tags: [push_chair, finetune, sn, GPT, no_frame_stack]
