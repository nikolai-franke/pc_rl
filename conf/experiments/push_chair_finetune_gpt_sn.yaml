# @package _global_

defaults:
  - override /env: push_chair
  - _self_

batch_B: 8
batch_T: 320

runner:
  n_steps: 2e6

eval:
  n_eval_envs: 1

optimizer:
  lr: 2e-5

env:
  continuous_task: False
  control_mode: base_pd_joint_vel_arm_pd_joint_delta_pos

algo:
  discount: 0.99
  ent_coeff_lr: 1e-5
  # ent_coeff: 0.05

model:
  tokenizer:
    point_dim: 4

model_url: kirurc/MAE/model-8po7ta1b:v0

freeze_encoder: False
scheduler:
  zero_till_step: 5
  increase_over_steps: 10

hydra:
  sweeper:
    params:
      algo.ent_coeff: 0.02, 0.025, 0.03, 0.035
      # lr_scheduler_gamma: 0.98, 0.97, 0.95, 0.9
#
tags: [push_chair, finetune, sn, GPT]
