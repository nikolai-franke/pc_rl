# @package _global_

defaults:
  - override /env: push_chair
  - override /model/tokenizer: color
  - _self_

batch_B: 8
batch_T: 320

runner:
  n_steps: 2e6

eval:
  n_eval_envs: 1

optimizer:
  lr: 1e-4

env:
  continuous_task: False
  control_mode: base_pd_joint_vel_arm_pd_joint_delta_pos

algo:
  discount: 0.99

model_url: kirurc/MAE/model-8po7ta1b:v0

freeze_encoder: False
scheduler:
  zero_till_step: 5
  increase_over_steps: 10

hydra:
  sweeper:
    params:
      algo.ent_coeff_lr: 2e-5, 1e-5
      algo.ent_coeff: 0.1, 0.05
      # env.convert_to_ee_frame: True, False
#
tags: [push_chair, finetune, sn, GPT]
