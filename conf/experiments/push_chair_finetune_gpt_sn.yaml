# @package _global_

defaults:
  - override /env: push_chair
  - override /model/tokenizer: color
  - _self_

batch_B: 8
batch_T: 320

runner:
  n_steps: 2e6

eval:
  n_eval_envs: 1

optimizer:
  lr: 1e-4

algo:
  discount: 0.95

model_url: kirurc/MAE/model-j861jgdx:v0

freeze_encoder: False
scheduler:
  zero_till_step: 5
  increase_over_steps: 10

hydra:
  sweeper:
    params:
      algo.ent_coeff_lr: 2e-5, 5e-5
      algo.ent_coeff: 0.04, 0.02
      # env.convert_to_ee_frame: True, False
#
tags: [push_chair, finetune, sn, GPT]
