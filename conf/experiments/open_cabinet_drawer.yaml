# @package _global_

defaults:
  - override /env: open_cabinet_drawer
  - _self_

batch_B: 8
batch_T: 320

runner:
  n_steps: 2e6

env:
  add_state: True

eval:
  n_eval_envs: 1

algo:
  ent_coeff_lr: 1e-5

hydra:
  sweeper:
    params:
      algo.ent_coeff: 0.02, 0.04, 0.06, 0.08

tags: [open_cabinet_drawer, with_state]
