    point_dim: 3

algo:
  ent_coeff_lr: 5e-6
  replay_length: 500_000

hydra:
  sweeper:
    params:
      algo.ent_coeff: 0.04, 0.03, 0.02, 0.01

tags: [open_cabinet_drawer]
