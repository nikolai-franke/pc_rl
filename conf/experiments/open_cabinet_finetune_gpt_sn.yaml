# @package _global_

defaults:
  - override /env: open_cabinet
  - override /model/tokenizer: color
  - _self_

batch_B: 8
batch_T: 320

runner:
  n_steps: 2e6

eval:
  n_eval_envs: 1

model_url: kirurc/MAE/model-j861jgdx:v0

freeze_encoder: False
scheduler:
  zero_till_step: 5
  increase_over_steps: 10

hydra:
  sweeper:
    params:
      algo.ent_coeff_lr: 1e-5, 2e-5
      algo.ent_coeff: 0.4, 0.1
      # env.convert_to_ee_frame: True, False

tags: [open_cabinet, finetune, sn, GPT]
