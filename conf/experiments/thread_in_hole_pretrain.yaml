# @package _global_

defaults:
  - override /env: thread_in_hole
  - override /model/tokenizer: default
  - _self_

env:
  observation_type: point_cloud

runner:
  n_steps: 1e6

optimizer:
  lr: 1e-4

model_url: kirurc/MAE/model-rcoja9hx:v0
freeze_encoder: False
scheduler:
  zero_till_step: 16_000
  increase_over_steps: 16_000

tags: [sac, thread_in_hole, pretrain]
