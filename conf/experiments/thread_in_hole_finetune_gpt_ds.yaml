# @package _global_

defaults:
  - override /env: thread_in_hole
  - override /model/tokenizer: point_gpt
  - _self_

env:
  observation_type: point_cloud

runner:
  n_steps: 1e6

optimizer:
  lr: 1e-4

algo:
  ent_coeff: 0.4
  ent_coeff_lr: 2e-5

model_url: kirurc/MAE/model-vbv20vzs:v0 # Domain-Specific

freeze_encoder: False
scheduler:
  zero_till_step: 5
  increase_over_steps: 10

tags: [sac, thread_in_hole, finetune, dom_spec, GPT]
