# @package _global_

defaults:
  - override /env: grasp_lift_and_touch
  - override /model/tokenizer: color
  - _self_

env:
  observation_type: color_point_cloud

runner:
  n_steps: 3e6

# algo:
#   ent_coeff: 0.2
#   ent_coeff_lr: 2e-5

optimizer:
  lr: 5e-5

tags: [grasp_lift_and_touch, color]

hydra:
  sweeper:
    params:
      algo.ent_coeff_lr: 1e-5, 5e-6
      algo.ent_coeff: 0.1, 0.2, 0.3, 0.4

