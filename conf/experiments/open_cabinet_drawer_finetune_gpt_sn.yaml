# @package _global_

defaults:
  - override /env: open_cabinet_drawer
  - override /model/tokenizer: color
  - _self_

batch_B: 8
batch_T: 320

runner:
  n_steps: 2e6

eval:
  n_eval_envs: 1


freeze_encoder: False
scheduler:
  zero_till_step: 5
  increase_over_steps: 10

algo:
  ent_coeff_lr: 2e-5

model:
  tokenizer:
    point_dim: 4

model_url: kirurc/MAE/model-8po7ta1b:v0

hydra:
  sweeper:
    params:
      algo.ent_coeff: 0.02, 0.04, 0.06, 0.08

tags: [open_cabinet, finetune, sn, GPT]
